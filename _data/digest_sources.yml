# RSS/Atom sources for the daily digest pipeline.
# Keep this list high-signal; quality beats coverage.
# Tip: for a broader “business + tech daily brief”, add *a few* top-tier outlets
# rather than many low-signal feeds (duplicates add noise fast).

sources:
  # -----------------------------
  # Business / economy / markets
  # -----------------------------
  - id: reuters-top
    name: Reuters Top News
    category: "Business & economy"
    url: https://feeds.reuters.com/reuters/topNews

  - id: ft-world
    name: Financial Times - World
    category: "Business & economy"
    url: https://www.ft.com/world?format=rss

  - id: ft-markets
    name: Financial Times - Markets
    category: "Business & economy"
    url: https://www.ft.com/markets?format=rss

  - id: ft-tech
    name: Financial Times - Technology
    category: "Tech industry"
    url: https://www.ft.com/technology?format=rss

  - id: economist-latest
    name: The Economist - Latest (RSS)
    category: "Business & economy"
    url: https://www.economist.com/the-world-this-week/rss.xml

  # -----------------------------
  # Tech industry / product
  # -----------------------------
  - id: verge
    name: The Verge
    category: "Tech industry"
    url: https://www.theverge.com/rss/index.xml

  - id: techcrunch
    name: TechCrunch
    category: "Tech industry"
    url: https://techcrunch.com/feed/

  - id: arstechnica
    name: Ars Technica
    category: "Tech industry"
    url: https://feeds.arstechnica.com/arstechnica/index

  - id: mit-tech-review
    name: MIT Technology Review
    category: "Tech industry"
    url: https://www.technologyreview.com/feed/

  - id: bbc-tech
    name: BBC News - Technology
    category: "Tech industry"
    url: https://feeds.bbci.co.uk/news/technology/rss.xml

  - id: bbc-business
    name: BBC News - Business
    category: "Business & economy"
    url: https://feeds.bbci.co.uk/news/business/rss.xml

  - id: guardian-tech
    name: The Guardian - Technology
    category: "Tech industry"
    url: https://www.theguardian.com/uk/technology/rss

  - id: guardian-business
    name: The Guardian - Business
    category: "Business & economy"
    url: https://www.theguardian.com/uk/business/rss

  - id: axios-tech
    name: Axios - Technology
    category: "Tech industry"
    url: https://www.axios.com/feeds/rss/technology

  - id: ieee-spectrum
    name: IEEE Spectrum
    category: "Tech industry"
    url: https://spectrum.ieee.org/rss/fulltext

  - id: hackernews
    name: Hacker News (front page)
    category: "Tech industry"
    url: https://hnrss.org/frontpage

  # -----------------------------
  # Security (high-signal alerts)
  # -----------------------------
  - id: cisa-alerts
    name: CISA Alerts
    category: "Security"
    url: https://www.cisa.gov/uscert/ncas/alerts.xml

  - id: cisa-current-activity
    name: CISA Current Activity
    category: "Security"
    url: https://www.cisa.gov/uscert/ncas/current-activity.xml

  - id: krebs
    name: Krebs on Security
    category: "Security"
    url: https://krebsonsecurity.com/feed/

  # -----------------------------
  # Research-adjacent (keep)
  # -----------------------------
  - id: arxiv-cy
    name: arXiv cs.CY (Computers & Society)
    category: "CSS / AI & society"
    url: https://export.arxiv.org/rss/cs.CY

  - id: arxiv-cl
    name: arXiv cs.CL (Computation and Language)
    category: "AI frontier"
    url: https://export.arxiv.org/rss/cs.CL

  - id: arxiv-lg
    name: arXiv cs.LG (Machine Learning)
    category: "AI frontier"
    url: https://export.arxiv.org/rss/cs.LG

  - id: hf-blog
    name: Hugging Face Blog
    category: "AI frontier"
    url: https://huggingface.co/blog/feed.xml

  - id: openai-blog
    name: OpenAI Blog
    category: "AI frontier"
    url: https://openai.com/blog/rss.xml

  - id: google-ai-blog
    name: Google AI Blog
    category: "AI frontier"
    url: https://ai.googleblog.com/feeds/posts/default

  - id: arxiv-health-literacy
    name: "arXiv search: health literacy"
    category: "Digital health / health comm"
    url: https://export.arxiv.org/api/query?search_query=all:%22health%20literacy%22&start=0&max_results=20&sortBy=submittedDate&sortOrder=descending

  - id: arxiv-education
    name: "arXiv search: education AND (LLM OR AI)"
    category: "Education / learning sciences / edtech"
    url: https://export.arxiv.org/api/query?search_query=all:education+AND+(all:LLM+OR+all:AI)&start=0&max_results=20&sortBy=submittedDate&sortOrder=descending

  - id: cdc-mmwr
    name: CDC MMWR (Public Health)
    category: "Digital health / health comm"
    url: https://tools.cdc.gov/api/v2/resources/media/132608.rss
